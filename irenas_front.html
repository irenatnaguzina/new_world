<html>
  <head>
    <title>JQVMap - World Map</title>
<h1> The WFF </h1>


    <link href="../map.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/jqvmap.css" media="screen"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.vmap.js"></script>
    <script type="text/javascript" src="js/jquery.vmap.world.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/jquery.vmap.sampledata.js"></script>

  <style type="text/css">
  div#vmap {
      position: absolute;
      margin:0 auto 0 auto;}

.map-tooltip {
  width: 50px;
}

  </style>

    <script>
      jQuery(document).ready(function () {
        jQuery('#vmap').vectorMap({
          map: 'world_en',
          pinMode: 'content',
          backgroundColor: '#333333',
          color: '#ffffff',
          hoverOpacity: 0.7,
          selectedColor: '#666666',
          showTooltip: true,
          scaleColors: ['#FFFFCC', '#336600'],
          values: sample_data,
          normalizeFunction: 'polynomial'
        });
        jQuery('#vmap').vectorMap(
{
    onLabelShow: function(event, label, code)
    {

        if (code == 'ca')
        {
            // Label for Canada - polar bear
            label.html('<div class="map-tooltip><h2 class="header"><b>Canada</b></h2><p class="description">Polar bear<br/>Info</p>info2</div>');
        }
        else if (code == 'ru')
        {
            // Label for Russia - amur leopard
            label.html('<div class="map-tooltip><h1 class="header"><b>Russian Federation</b></h1><p class="description"><b>Amur leopard</b><br/>Leopards are usually seen on the savannahs<br/>of Africa, but the critically endangered<br/>Amur leopard can be found in the far east<br/>of Russia making it the world’s rarest cat. </p>There are only between 60-70<br/>known Amur leopards currently in the wild. </div>');
        }
        if (code == 'us')
        {
            // Label for the States - bald eagle
            label.html('<div class="map-tooltip><h1 class="header"><b>The United States</b></h1><p class="description">Bald eagle<br/>info</p>info2</div>');
        }

        if (code == 'id')
        {
            // Label for the Indonesia - Orangutan
            label.html('<div class="map-tooltip><h1 class="header"><b>Indonesia</b></h1><p class="description"><b>Orangutan</b><br/>Their name means "Person of the forest" but<br/>more than 100,000 critically endangered<br/>orangutans have been killed in Borneo since 1999.<br/></p><p>Deforestation, driven by logging, oil palm,<br/>mining and paper mills as well as hunting<br/>in retaliation to crop-raiding are a major<br/>issue to population declines.</p>There are two species of orangutan, the endangered<br/>Bornean and the critically endangered Sumatran.<br/>You can spot the difference in species due to the<br/>Sumatran’s longer facial hair.<p>Adult male orangutans can weigh<br/>up to 200 pounds, heavier<br/>than an adult male human.</p></div>');
        }

        if (code == 'za')
        {
            // Label for the South Africa - cheetah
            label.html('<div class="map-tooltip><h1 class="header"><b>South Africa</b></h1><p class="description"><b>Cheetah</b><br/>Predicted to be less than 8000 left in the wild<br/>due to habitat loss and poaching from farmers</p>Cheetahs are the fastest land animal, with a<br/>top speed of 120 kph and an 8 metre stride<br/>when running!</div>');
        }

        if (code == 'cd')
        {
            // Label for the Congo - gorilla
            label.html('<div class="map-tooltip><h1 class="header"><b>Congo</b></h1><p class="description"><b>Mountain Gorilla</b><br/>There are four species of Gorilla<br/>that are considered endangered or<br/>critically endangered; mountain,<br/>Cross River, western and eastern<br/>lowland.</p>Mountain gorillas live in forests<br/>high in the mountains, but as<br/>humans have moved further<br/>into their territory they have been<br/>forced furthe into more dangerous<br/> and deadly mountainous conditions<br/> higher up.</div>');
        }

        if (code == 'cm')
        {
            // Label for the Cameroon - Pangolin
            label.html('<div class="map-tooltip><h1 class="header"><b>Cameroon</b></h1><p class="description"><b>Pangolin</b><br/>The world’s most illegally trafficked<br/> mammal and the only mammal to have<br/> scales. </p>Pangolins are found in Asia and<br/> sub-Sahara Africa but over 1 million<br/> have been killed in the<br/> past decade.<p>But there is hope for the pangolins as<br/> 182 nations agreed to have a total trade<br/> ban of the scales of the mammal.</p><p>When threatened a pangolin<br/> will roll up into a ball,<br/> exposing its armor of scales<br/> to predators.</p></div>');
        }

        if (code == 'au')
        {
            // Label for the Australia - Tasmanian devil
            label.html('<div class="map-tooltip><h1 class="header"><b>Australia and Tasmania</b></h1><p class="description"><b>Tasmanian devil</b><br/>Though known as the menancing villian <br/>on Looney Tunes, the Tasmanian devil is a small carnivorous <br/>marsupial of the family Dasyuridae. It was once native to mainland <br/>Australia and is now found in the wild only on the island state of <br/>Tasmania.</p>Between 1996 and 2008, the population of Tasmanian devils<br/> dropped some 60% due a contagious cancer known as<br/> Devil Facial Tumour Disease. There may only be 10,000 <br/>wild individuals remaining <br/>because of the disease.<p>Captive breeding of uninfected individuals has<br/> been instituted and efforts have been made to develop<br/> a vaccine for the cancer</p> </div>');
        }

        if (code == 'tz')
        {
            // Label for the Tanzania - wild dog
            label.html('<div class="map-tooltip><h1 class="header"><b>Tanzania</b></h1><p class="description">African painted dogs<br/>Africa’s most endangered carnivore with<br/>experts predict only 1500 breeding dogs left in the wild.</p>As human populations increase and villages expanding,</div>');
        }

        if (code == 'th')
        {
            // Label for the Thailand -  tiger
            label.html('<div class="map-tooltip><h1 class="header"><b>Thailand</b></h1><p class="description"><b>Tiger</b><br/>As many as six species of tiger are considered <br/>to be endangered, ranging from the Sumatran, <br/>Amur and Bengal to the Indochinese, Malayan<br/> and the South China tiger.</p>The South China tiger population was thought <br/>to be around 4,000 individuals in the early 1950s. <br/>Today the South China tiger is considered by <br/>scientists to be ‘functionally extinct’, as it has not <br/>been seen in the wild for more than 25 years.</div>');
        }

        if (code == 'cn')
        {
            // Label for the China - giant panda
            label.html('<div class="map-tooltip><h1 class="header"><b>China</b></h1><p class="description">Giant panda<br/>Info</p>info2</div>');
        }

        if (code == 'in')
        {
            // Label for the India - asian elephant
            label.html('<div class="map-tooltip><h1 class="header"><b>India</b></h1><p class="description"><b>Asian elephant</b><br/>Over 50% of the population of Asian elephants<br/>is concentrated in India.<p>The growing human population there, and elsewhere<br/>in Asia, creates conflicts for space and resources<br/>between humans and the elephants.</p></p>While the tusks of Asian elephants are much<br/> smaller than those of their African counterparts,<br/> the Asian species is still poached for its ivory, meat, <br/>and skin.</div>');
        }

        if (code == 'ke')
        {
            // Label for the Kenya - rhino
            label.html('<div class="map-tooltip><h1 class="header"><b>Kenya</b></h1><p class="description">Rhino<br/>Info</p>info2</div>');
        }

        if (code == 'mn')
        {
            // Label for the Mongolia - snow leopard
            label.html('<div class="map-tooltip><h1 class="header"><b>Mongolia</b></h1><p class="description"><b>Snow leopard</b><br/>It is estimated that fewer than 6,500 remain<br/> in the wild, though due to the remote<br/> mountainous terrain preferred by the species,<br/> and its elusive nature, data is hard to come by.</p>The largest populations are in China and Mongolia,<br/>  with significant populations in India and Kyrgyzstan<br/> as well.<p>Its natural prey include blue sheep<br/> and ibex, but in some areas, it is heavily <br/>dependent on domestic animals. </p><p>The farmers who depend upon the animals<br/> shoot the “problem” leopards.</p><p>Poaching still constitutes a major threat to the <br/>species, as does overhunting of its <br/>natural prey species.</p> </div>');
        }

        if (code == 'br')
        {
            // Label for the Brazil - Jagaur
            label.html('<div class="map-tooltip><h1 class="header"><b>Brazil</b></h1><p class="description">Jagaur<br/>The jaguar is the largest cat in the Americas. <br/>Jaguars have unusually large, round heads, <br/>short legs and a stunning coat dotted with <br/>dark rosettes and spots.</p>Their ultra-strong jaws and teeth can bite <br/>through a crocodile skull or turtle shell, but <br/>they’ll prey on almost anything they come<br/> across – including deer, armadillos, monkeys <br/>and lizards.<p>With its forest home increasingly being <br/>destroyed, illegal hunting for their paws and <br/>teeth for traditional medicines and conflict <br/>growing with farmers and ranchers, the jaguar is<br/> under serious pressure. Jaguars now occupy <br/>less than half of their historical range. </p></div>');
        }

        if (code == 'gb')
        {
            // Label for the UK - house sparrows
            label.html('<div class="map-tooltip><h1 class="header"><b>United Kingdom</b></h1><p class="description"><b>House sparrow</b><br/>Info</p>info2</div>');
        }
    },
});
      });
    </script>
  </head>
  <body>
    <div id="vmap" style="width: 800px; height: 450px;"></div>
  </body>
</html>
