<html>
  <head>
    <title>JQVMap - World Map</title>
<h1> The WFF </h1>


    <link href="../map.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/jqvmap.css" media="screen"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.vmap.js"></script>
    <script type="text/javascript" src="js/jquery.vmap.world.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/jquery.vmap.sampledata.js"></script>

  <style type="text/css">
  div#vmap {
      position: absolute;
      margin:0 auto 0 auto;}
  </style>

    <script>
      jQuery(document).ready(function () {
        jQuery('#vmap').vectorMap({
          map: 'world_en',
          pinMode: 'content',
          backgroundColor: '#333333',
          color: '#ffffff',
          hoverOpacity: 0.7,
          selectedColor: '#666666',
          showTooltip: true,
          scaleColors: ['#FFFFCC', '#336600'],
          values: sample_data,
          normalizeFunction: 'polynomial'
        });
        jQuery('#vmap').vectorMap(
{
    onLabelShow: function(event, label, code)
    {
        if (code == 'ca')
        {
            // Label for Canada
            label.html('<div class="map-tooltip><h2 class="header"><b>Canada</b></h2><p class="description">Hello.<br/>How are you doing?</p></div>');
        }
        else if (code == 'ru')
        {
            // Label for Russia
            label.html('<div class="map-tooltip><h1 class="header"><b>Russian Federation</b></h1><p class="description">Privet.<br/>Kak dela?</p></div>');
        }
        if (code == 'us')
        {
            // Label for the States
            label.html('<div class="map-tooltip><h1 class="header"><b>The United States</b></h1><p class="description">Hi.<br/>How is it going?</p></div>');
        }
    },
});
      });
    </script>
  </head>
  <body>
    <div id="vmap" style="width: 800px; height: 450px;"></div>
  </body>
</html>
