    <script>
      jQuery(document).ready(function () {
        jQuery('#vmap').vectorMap({
          map: 'world_en',
          pinMode: 'content',
          backgroundColor: '#333333',
          color: '#ffffff',
          hoverOpacity: 0.7,
          selectedColor: '#666666',
          showTooltip: true,
          scaleColors: ['#FFFFCC', '#336600'],
          values: sample_data,
          normalizeFunction: 'polynomial'
        });
        jQuery('#vmap').vectorMap(
{
    onLabelShow: function(event, label, code)
    {

        if (code == 'ca')
        {
            // Label for Canada - polar bear
            label.html('<div class="map-tooltip><h2 class="header"><b>Canada</b></h2><p class="description"><b>Polar bear</b><br/>Polar bears are the planet’s biggest land-based carnivores – although they<br/> actually spend most of their lives around water and ice, hence why they are<br/>classified as marine mammals. So they’re at particular risk from global <br/>warming, which is melting the Arctic sea ice they depend on.</p>As the Arctic is warming about twice as fast as the global average, ice which <br/>polar bears rely on to hunt on is rapidly melting away. Human conflict also<br/>remains a threat to polar bears from oil and gas industries destroying their<br/>habitat, to coming in to close contact with villages causing human-bear<br/> conflict.<p>They mainly eat seals, using their sense of smell they can detect a seal in the<br/> water beneath a metre of snow. Their fur is translucent only appearing white <br/>becuase it reflects visible light, their skin black</p></div>');
        }
        else if (code == 'ru')
        {
            // Label for Russia - amur leopard
            label.html('<div class="map-tooltip><h1 class="header"><b>Russian Federation</b></h1><p class="description"><b>Amur leopard</b><br/>Leopards are usually seen on the savannahs<br/>of Africa, but the critically endangered<br/>Amur leopard can be found in the far east<br/>of Russia making it the world’s rarest cat. </p>There are only between 60-70<br/>known Amur leopards currently in the wild.<br/><img src="gifs/amur_leopard.gif" alt="Amur Leopard" height=175 width=300></img></div>');
        }
        if (code == 'us')
        {
            // Label for the States - red wolf
            label.html('<div class="map-tooltip><h1 class="header"><b>The United States</b></h1><p class="description"><b>Red wolf</b><br/>They look like a mix of a coyote and a gray wolf with a lush<br/> reddish, tawny coat colour but these creatures are critically <br/>endangered. They were originally distributed throughout<br/> eastern US but aggressive predator-control programs, <br/>habitat destruction and extensive coyote hybridisation have <br/>nearly driven the species to extinction.</p>Captive breeding and reintroduction have been started <br/>since 1973 to try and save the species.<br/><img src="gifs/redwolf.gif" alt="Red Wolf" height=175 width=300></img></div>');
        }

        if (code == 'id')
        {
            // Label for the Indonesia - Orangutan
            label.html('<div class="map-tooltip><h1 class="header"><b>Indonesia</b></h1><p class="description"><b>Orangutan</b><br/>Their name means "Person of the forest" but<br/>more than 100,000 critically endangered<br/>orangutans have been killed in Borneo since 1999.<br/></p><p>Deforestation, driven by logging, oil palm,<br/>mining and paper mills as well as hunting<br/>in retaliation to crop-raiding are a major<br/>issue to population declines.</p>There are two species of orangutan, the endangered<br/>Bornean and the critically endangered Sumatran.<br/>You can spot the difference in species due to the<br/>Sumatran’s longer facial hair.<p>Adult male orangutans can weigh<br/>up to 200 pounds, heavier<br/>than an adult male human.</p><img src="gifs/orangutan.gif" alt="Orangutan" height=175 width=300></img></div>');
        }

        if (code == 'za')
        {
            // Label for the South Africa - cheetah
            label.html('<div class="map-tooltip><h1 class="header"><b>South Africa</b></h1><p class="description"><b>Cheetah</b><br/>Predicted to be less than 8000 left in the wild<br/>due to habitat loss and poaching from farmers</p>Cheetahs are the fastest land animal, with a<br/>top speed of 120 kph and an 8 metre stride<br/>when running!<br/><img src="gifs/cheetah.gif" alt="Cheetah" height=175 width=300></img></div></div>');
        }

        if (code == 'cd')
        {
            // Label for the Congo - gorilla
            label.html('<div class="map-tooltip><h1 class="header"><b>Congo</b></h1><p class="description"><b>Mountain Gorilla</b><br/>There are four species of Gorilla<br/>that are considered endangered or<br/>critically endangered; mountain,<br/>Cross River, western and eastern<br/>lowland.</p>Mountain gorillas live in forests<br/>high in the mountains, but as<br/>humans have moved further<br/>into their territory they have been<br/>forced furthe into more dangerous<br/> and deadly mountainous conditions<br/> higher up.<br/><img src="gifs/gorilla.gif" alt="Gorilla" height=175 width=300></img></div>');
        }

        if (code == 'cm')
        {
            // Label for the Cameroon - Pangolin
            label.html('<div class="map-tooltip><h1 class="header"><b>Cameroon</b></h1><p class="description"><b>Pangolin</b><br/>The world’s most illegally trafficked<br/> mammal and the only mammal to have<br/> scales. </p>Pangolins are found in Asia and<br/> sub-Sahara Africa but over 1 million<br/> have been killed in the<br/> past decade.<p>But there is hope for the pangolins as<br/> 182 nations agreed to have a total trade<br/> ban of the scales of the mammal.</p><p>When threatened a pangolin<br/> will roll up into a ball,<br/> exposing its armor of scales<br/> to predators.</p></div>');
        }

        if (code == 'au')
        {
            // Label for the Australia - Tasmanian devil
            label.html('<div class="map-tooltip><h1 class="header"><b>Australia and Tasmania</b></h1><p class="description"><b>Tasmanian devil</b><br/>Though known as the menancing villian on Looney<br/> Tunes, the Tasmanian devil is a small carnivorous<br/> marsupial of the family Dasyuridae. It was once native <br/>to mainland Australia and is now found in the wild only <br/>on the island state of <br/>Tasmania.</p>Between 1996 and 2008, the population of Tasmanian <br/>devils dropped some 60% due a contagious cancer<br/> known as Devil Facial Tumour Disease. There may only<br/> be 10,000 wild individuals remaining because of the <br/>disease.<p>Captive breeding of uninfected individuals has been <br/>instituted and efforts have been made to develop a <br/>vaccine for the cancer</p><img src="gifs/tasmanian_devil.gif" alt="Tasmanian Devil" height=175 width=300></img></div>');
        }

        if (code == 'tz')
        {
            // Label for the Tanzania - wild dog
            label.html('<div class="map-tooltip><h1 class="header"><b>Tanzania</b></h1><p class="description">African painted dogs<br/>Africa’s most endangered carnivore with<br/>experts predict only 1500 breeding dogs left in the wild.</p>As human populations increase and villages expanding,</div>');
        }

        if (code == 'th')
        {
            // Label for the Thailand -  tiger
            label.html('<div class="map-tooltip><h1 class="header"><b>Thailand</b></h1><p class="description"><b>Tiger</b><br/>As many as six species of tiger are considered <br/>to be endangered, ranging from the Sumatran, <br/>Amur and Bengal to the Indochinese, Malayan<br/> and the South China tiger.</p>The South China tiger population was thought <br/>to be around 4,000 individuals in the early 1950s. <br/>Today the South China tiger is considered by <br/>scientists to be ‘functionally extinct’, as it has not <br/>been seen in the wild for more than 25 years.</div>');
        }

        if (code == 'cn')
        {
            // Label for the China - giant panda
            label.html('<div class="map-tooltip><h1 class="header"><b>China</b></h1><p class="description"><b>Giant panda</b><br/>Pandas typically lead a solitary life. They are excellant tree climbers,<br/> but they spend most of their time feeding. They can eat for 14 hours<br/> a day, mainly bamboo, which is 99% of their diet.</p>They help to keep their mountainous forest habitat healthy by <br/>spreading seeds in their droppings, which helps vegetation to thrive.<p>Human activites continue to be the biggest threat to their survival.<br/> The tradiational farming activities such as fuel-wood collection,<br/> medicl herb collection, bamboo harvesting, livestock grazing and <br/>mining have disturbed their habitat</p></div>');
        }

        if (code == 'in')
        {
            // Label for the India - asian elephant
            label.html('<div class="map-tooltip><h1 class="header"><b>India</b></h1><p class="description"><b>Asian elephant</b><br/>Over 50% of the population of Asian elephants<br/>is concentrated in India.<p>The growing human population there, and elsewhere<br/>in Asia, creates conflicts for space and resources<br/>between humans and the elephants.</p></p>While the tusks of Asian elephants are much<br/> smaller than those of their African counterparts,<br/> the Asian species is still poached for its ivory, meat, <br/>and skin.</div>');
        }

        if (code == 'ke')
        {
            // Label for the Kenya - rhino
            label.html('<div class="map-tooltip><h1 class="header"><b>Kenya</b></h1><p class="description"><b>Rhino</b><br/>Poaching for their horns on the black market <br/>as well as habitat loss has led to devastating<br/>population declines.</p>However, progress has been made with recent <br/>research showing an increase in rhino <br/>populations from less than 600 in the late 1960’s<br/> to an estimated population of 3,500 today.</div>');
        }

        if (code == 'mn')
        {
            // Label for the Mongolia - snow leopard
            label.html('<div class="map-tooltip><h1 class="header"><b>Mongolia</b></h1><p class="description"><b>Snow leopard</b><br/>It is estimated that fewer than 6,500 remain<br/> in the wild, though due to the remote<br/> mountainous terrain preferred by the species,<br/> and its elusive nature, data is hard to come by.</p>The largest populations are in China and Mongolia,<br/>  with significant populations in India and Kyrgyzstan<br/> as well.<p>Its natural prey include blue sheep<br/> and ibex, but in some areas, it is heavily <br/>dependent on domestic animals. </p><p>The farmers who depend upon the animals<br/> shoot the “problem” leopards.</p><p>Poaching still constitutes a major threat to the <br/>species, as does overhunting of its <br/>natural prey species.</p> </div>');
        }

        if (code == 'br')
        {
            // Label for the Brazil - Jaguar
            label.html('<div class="map-tooltip><h1 class="header"><b>Brazil</b></h1><p class="description"><b>Jaguar</b><br/>The jaguar is the largest cat in the Americas. <br/>Jaguars have unusually large, round heads, <br/>short legs and a stunning coat dotted with <br/>dark rosettes and spots.</p>Their ultra-strong jaws and teeth can bite <br/>through a crocodile skull or turtle shell, but <br/>they’ll prey on almost anything they come<br/> across – including deer, armadillos, monkeys <br/>and lizards.<p>With its forest home increasingly being <br/>destroyed, illegal hunting for their paws and <br/>teeth for traditional medicines and conflict <br/>growing with farmers and ranchers, the jaguar is<br/> under serious pressure. Jaguars now occupy <br/>less than half of their historical range. </p></div>');
        }

        if (code == 'gb')
        {
            // Label for the UK - house sparrows
            label.html('<div class="map-tooltip><h1 class="header"><b>United Kingdom</b></h1><p class="description"><b>House sparrow</b><br/>Due to the increase in pesticides in agriculture to eradicate<br/>insect pests house sparrows have become endangered in<br/> the UK as their food source is vanishing.</p><p>In Glasgow alone, we have seen a 90% decrease in the<br/> population over the last decade.</p>In an effort to save them, wildflower meadows have been <br/>planted all across the university to attract insects and <br/>increase biodiversity.</div>');
        }
    },
});
      });
    </script>
