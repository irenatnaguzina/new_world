    <script>
      jQuery(document).ready(function () {
        jQuery('#vmap').vectorMap({
          map: 'world_en',
          pinMode: 'content',
          backgroundColor: '#333333',
          color: '#ffffff',
          hoverOpacity: 0.7,
          selectedColor: '#666666',
          showTooltip: true,
          scaleColors: ['#FFFFCC', '#336600'],
          values: sample_data,
          normalizeFunction: 'polynomial'
        });
        jQuery('#vmap').vectorMap(
{
    onLabelShow: function(event, label, code)
    {

        if (code == 'ca')
        {
            // Label for Canada - polar bear
            label.html('<div class="map-tooltip><h2 class="header"><b>Canada</b></h2><p class="description"><b>Polar bear</b><br/>They are the planet’s biggest land-based carnivores – although they<br/> actually spend most of their lives around water and ice. They depend on <br/>sea ice to hunt but global warming is causing the ice to rapidly melt away.<p>They mainly eat seals, using their strong sense of smell they can detect<br/> a seal in the water beneath a metre of snow. Their fur is translucent only <br/>appearing white becuase it reflects visible light and their skin is black!</p></div>');
        }
        else if (code == 'ru')
        {
            // Label for Russia - amur leopard
            label.html('<div class="map-tooltip><h1 class="header"><b>Russian Federation</b></h1><p class="description"><b>Amur leopard</b><br/>The critically endangered Amur leopard <br/>can be found in the far east of Russia <br/>making it the world’s rarest cat. </p>There are only between 60-70<br/>known leopards currently in the wild.<br/><img src="gifs/amur_leopard.gif" alt="Amur Leopard" height=175 width=300></img></div>');
        }
        if (code == 'us')
        {
            // Label for the States - red wolf
            label.html('<div class="map-tooltip><h1 class="header"><b>The United States</b></h1><p class="description"><b>Red wolf</b><br/>They look like a mix of a coyote and a <br/>gray wolf but this species is critically<br/> endangered due to aggressive predator-<br/>control programs, habitat destruction and <br/>coyote hybridisation.</p>Captive breeding and reintroduction have<br/> been started since 1973 to try and save<br/> the species.<br/><img src="gifs/redwolf.gif" alt="Red Wolf" height=175 width=300></img></div>');
        }

        if (code == 'id')
        {
            // Label for the Indonesia - Orangutan
            label.html('<div class="map-tooltip><h1 class="header"><b>Indonesia</b></h1><p class="description"><b>Orangutan</b><br/>Their name means "Person of the forest" <br/>but more than 100,000 orangutans have<br/> been killed in Borneo since 1999.<br/>Deforestation, driven by logging, oil palm,<br/>mining and paper mills as well as hunting<br/>in retaliation to crop-raiding are a major<br/>issue to population declines.</p><img src="gifs/orangutan.gif" alt="Orangutan" height=175 width=300></img></div>');
        }

        if (code == 'za')
        {
            // Label for the South Africa - cheetah
            label.html('<div class="map-tooltip><h1 class="header"><b>South Africa</b></h1><p class="description"><b>Cheetah</b><br/>Predicted to be less than 8000 left in the<br/> wild due to habitat loss and poaching <br/>from farmers</p>Cheetahs are the fastest land animal, <br/>with atop speed of 120 kph and an 8 <br/>metre stride when running!<br/><img src="gifs/cheetah.gif" alt="Cheetah" height=175 width=300></img></div></div>');
        }

        if (code == 'cd')
        {
            // Label for the Congo - gorilla
            label.html('<div class="map-tooltip><h1 class="header"><b>Congo</b></h1><p class="description"><b>Mountain Gorilla</b><br/>Mountain gorillas live in forests high in <br/>the mountains, but as humans have <br/>moved further into their territory they<br/> have been forced further into more <br/>dangerous and deadly mountainous <br/>conditions higher up.<br/><img src="gifs/gorilla.gif" alt="Gorilla" height=175 width=300></img></div>');
        }

        if (code == 'ng')
        {
            // Label for the Nigeria - Pangolin
            label.html('<div class="map-tooltip><h1 class="header"><b>Nigeria</b></h1><p class="description"><b>Pangolin</b><br/>The world’s most illegally trafficked<br/> mammal and the only mammal to <br/>have scales. </p>Pangolins are found in Asia and<br/> sub-Sahara Africa but over 1 million<br/> have been killed in the past decade.<p>When threatened a pangolin will roll<br/> up into a ball, exposing its armor of <br/>scales to predators.</p></div>');
        }

        if (code == 'au')
        {
            // Label for the Australia - Tasmanian devil
            label.html('<div class="map-tooltip><h1 class="header"><b>Australia and Tasmania</b></h1><p class="description"><b>Tasmanian devil</b><br/>Though known as the menancing villian<br/> on Looney Tunes, the Tasmanian devil is<br/> a small carnivorous marsupial. It was <br/>once native to Australia but is now only<br/> found on the island state of Tasmania.</p>Between 1996 and 2008, the population <br/>of Tasmanian devils dropped some 60% <br/>due a contagious cancer known as Devil <br/>Facial Tumour Disease.<br/><img src="gifs/tasmanian_devil.gif" alt="Tasmanian Devil" height=175 width=300></img></div>');
        }

        if (code == 'tz')
        {
            // Label for the Tanzania - wild dog
            label.html('<div class="map-tooltip><h1 class="header"><b>Tanzania</b></h1><p class="description">African painted dogs<br/>Africa’s most endangered carnivore with<br/>experts predict only 1500 breeding dogs<br/> left in the wild.</p>As human populations increase and <br/>villages expanding, their habitat becomes <br/>more destroyed giving them less territory<br/> to find food sources.</div>');
        }

        if (code == 'th')
        {
            // Label for the Thailand -  tiger
            label.html('<div class="map-tooltip><h1 class="header"><b>Thailand</b></h1><p class="description"><b>Tiger</b><br/>As many as six species of tiger are considered <br/>to be endangered, ranging from the Sumatran, <br/>Amur and Bengal to the Indochinese, Malayan<br/> and the South China tiger.</p>The South China tiger population was thought <br/>to be around 4,000 individuals in the early 1950s. <br/>Today the South China tiger is considered by <br/>scientists to be ‘functionally extinct’, as it has not <br/>been seen in the wild for more than 25 years.</div>');
        }

        if (code == 'cn')
        {
            // Label for the China - giant panda
            label.html('<div class="map-tooltip><h1 class="header"><b>China</b></h1><p class="description"><b>Giant panda</b><br/>Pandas typically lead a solitary life. They can eat for 14 hours<br/> a day, mainly bamboo, which is 99% of their diet. They help to keep <br/>their mountainous forest habitat healthy by spreading seeds in <br/>their droppings, which helps vegetation to thrive.<p>Human activites continue to be the biggest threat to their survival.<br/> The tradiational farming activities such as fuel-wood collection,<br/> medicl herb collection, bamboo harvesting, livestock grazing and <br/>mining have disturbed their habitat</p></div>');
        }

        if (code == 'in')
        {
            // Label for the India - asian elephant
            label.html('<div class="map-tooltip><h1 class="header"><b>India</b></h1><p class="description"><b>Asian elephant</b><br/>Over 50% of the population of Asian elephants<br/>is concentrated in India. The growing human<br/> population there, and elsewhere in Asia, creates<br/> conflicts for space and resources between humans<br/> and the elephants.</p></p>While the tusks of Asian elephants are much<br/> smaller than those of their African counterparts,<br/> the Asian species is still poached for its ivory, meat, <br/>and skin.</div>');
        }

        if (code == 'ke')
        {
            // Label for the Kenya - rhino
            label.html('<div class="map-tooltip><h1 class="header"><b>Kenya</b></h1><p class="description"><b>Rhino</b><br/>Poaching for their horns on the black market <br/>as well as habitat loss has led to devastating<br/>population declines.</p>However, progress has been made with recent <br/>research showing an increase in rhino <br/>populations from less than 600 in the late 1960’s<br/> to an estimated population of 3,500 today.</div>');
        }

        if (code == 'mn')
        {
            // Label for the Mongolia - snow leopard
            label.html('<div class="map-tooltip><h1 class="header"><b>Mongolia</b></h1><p class="description"><b>Snow leopard</b><br/>It is estimated that fewer than 6,500 remain<br/> in the wild, though due to the remote<br/> mountainous terrain preferred by the species,<br/> and its elusive nature, data is hard to come by.</p><p>Its natural prey include blue sheep and ibex, <br/>but in some areas, it is heavily dependent on <br/>domestic animals. Poaching still constitutes a <br/>major threat to the species.</p> </div>');
        }

        if (code == 'br')
        {
            // Label for the Brazil - Jaguar
            label.html('<div class="map-tooltip><h1 class="header"><b>Brazil</b></h1><p class="description"><b>Jaguar</b><br/>The jaguar is the largest cat in the Americas. <br/>Jaguars have unusually large, round heads, <br/>short legs and a coat dotted with dark rosettes <br/>and spots. Their ultra-strong jaws and teeth can<br/> bite through a crocodile skull or turtle shell.<p>With its forest home increasingly being <br/>destroyed, illegal hunting for their paws and <br/>teeth for traditional medicines and conflict <br/>growing with farmers and ranchers, the jaguar is<br/> under serious pressure. Jaguars now occupy <br/>less than half of their historical range. </p></div>');
        }

        if (code == 'gb')
        {
            // Label for the UK - house sparrows
            label.html('<div class="map-tooltip><h1 class="header"><b>United Kingdom</b></h1><p class="description"><b>House sparrow</b><br/>Due to the increase in pesticides in agriculture to eradicate<br/>insect pests house sparrows have become endangered in<br/> the UK as their food source is vanishing. In Glasgow alone,<br/> we have seen a 90% decrease in the population over the<br/> last decade.</p>Wildflower meadows have been planted all across the<br/> university to attract insects and increase biodiversity.</div>');
        }
    },
});
      });
    </script>
