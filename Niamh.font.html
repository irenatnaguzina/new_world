<!DOCTYPE html>

<html>

This is going to be where the email sign up is and the social media links are!

<div>

<form role='form'>
  <label for="email">Find out more and sign up to WWF newsletter</label>
  <input type="text" name="email" >
  <button class="btn btn-success" type="submit">Sign up</button>
</form>

<div id='social-buttons'>
  <button class='btn btn-lg btn-twitter'>Twitter</button>
  <button class='btn btn-lg btn-facebook'>Facebook</button>
  <button class='btn btn-lg btn-pinterest'>Pinterest</button>
</div>

</div>
</html>
